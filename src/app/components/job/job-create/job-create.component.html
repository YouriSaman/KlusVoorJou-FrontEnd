<h1>Create new job</h1>

<mat-card>
    <mat-card-title>Job information</mat-card-title>
    <mat-card-content>
        <mat-form-field class="job-info-field">
            <mat-label>Title</mat-label>
            <input [(ngModel)]="job.title" matInput>
        </mat-form-field>
        <mat-form-field class="job-info-field">
            <mat-label>Image</mat-label>
            <input [(ngModel)]="job.imageUrl" matInput placeholder="input a image url for now">
        </mat-form-field>
        <mat-form-field class="job-info-field">
            <mat-label>Description</mat-label>
            <textarea [(ngModel)]="job.description" matInput></textarea>
        </mat-form-field>
        <mat-form-field class="job-info-field">
            <mat-label>Zipcode</mat-label>
            <input [(ngModel)]="job.zipCode" matInput>
        </mat-form-field>
        <mat-form-field class="job-info-field">
            <mat-label>City</mat-label>
            <input [(ngModel)]="job.city" matInput>
        </mat-form-field>
    </mat-card-content>
</mat-card>

<button mat-raised-button color="primary" (click)="addJob()">Create</button>
