<mat-card>
    <div fxLayout="row">
        <div fxFlex="{{sizeImg}}">
            <img class="jobImage" src="{{job.imageUrl}}" alt="job-image" max-width="100" max-height="100">
        </div>
        <div fxFlex="{{sizeTxt}}">
            <mat-card-title>{{job.title}}</mat-card-title>
            <mat-card-content>
                {{job.description}}
                <br><br>
                {{job.zipCode}}<br>
                {{job.city}}
            </mat-card-content>
        </div>
        <button *ngIf="listCard" (click)="jobProgress(job.id)" mat-mini-fab color="accent">
            <mat-icon>arrow_right_alt</mat-icon>
        </button>
    </div>    
</mat-card>
