<mat-card>
    <div fxLayout="row" style="font-size: small;">
        <div fxFlex="40">
            <img class="companyImage" src="{{company.imageUrl}}" alt="company-image" max-width="200" max-height="200">
        </div>
        <div fxFlex="50">
            <mat-card-title>{{company.name}}</mat-card-title>
            <mat-card-content>
                {{company.zipCode}}<br>
                {{company.city}}
            </mat-card-content>
        </div>
    </div>
</mat-card>
